name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    name: Analyze code (${{ matrix.platform }})
    runs-on: macos-15
    permissions:
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        include:
        - destination: platform=iOS Simulator,arch=arm64,OS=18.5,name=iPhone 16
          platform: iOS
        - destination: platform=macOS,arch=arm64
          platform: macOS
        - destination: platform=visionOS Simulator,OS=2.5,name=Apple Vision Pro
          platform: visionOS
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.4.app
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: swift
        build-mode: manual
    - name: Build project
      shell: bash
      run: xcrun xcodebuild -scheme Kinova -project Kinova.xcodeproj -destination "${{ matrix.destination }}"
    - name: Perform CodeQL analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:swift"
